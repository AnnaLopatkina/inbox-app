<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</head>
	<body>
			        <!-- SIDEBAR -->
		<nav th:fragment="menu" >
			<div class="nav-side-menu">
			    <div class="brand">INBOX</div>
			    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i> 
			    <div class="menu-list">
		            <ul id="menu-content" class="menu-content collapse out">
		                <li>
		                	<a  href="#"><i class="fa fa-dashboard fa-lg"></i> Dashboard</a>
		                </li>
		                <li th:classappend="${tempName.equals('chat')} ? active : no ">
		                	<a th:href="@{/chat}" href="#"><i class="fa fa-commenting fa-lg"></i> Chat</a>
		                </li>
						<li th:classappend="${tempName.equals('search')} ? active : no ">
							<a th:href="@{/search}" href="#"><i class="fa fa-users"></i>Search</a>
						</li>
		                <li data-toggle="collapse" data-target="#service" class="collapsed" 
		                	th:classappend="${tempName.equals('userlist') or tempName.equals('groupcreation')} ? active : no ">
		                	<a href="#"><i class="fa fa-globe fa-lg"></i> Users Administration <span class="arrow"></span></a>
		                </li>
		                <ul class="sub-menu collapse" id="service">
		                   	<li th:classappend="${tempName.equals('userlist')} ? active : no ">
		                  		<a th:href="@{/users}" href="#"><i class="fa fa-users fa-lg"></i> Users</a>
		                	</li>
		                	<li th:classappend="${tempName.equals('groupcreation')} ? active : no ">
		                  		<a th:href="@{/create-group}" href="#"><i class="fa fa-users fa-lg"></i> Create group</a>
		                	</li>
		                </ul>
		                <li  th:classappend="${tempName.equals('profile')} ? active : no">
		                	<a th:href="@{/user_profile}" ><i class="fa fa-user fa-lg"></i> Profile</a>
		                </li>
		                <li sec:authorize="isAuthenticated()">
                			<form action="#" id ="logoutForm" th:action="@{/logout}" method="post">	
                				<a href="#" onclick="document.getElementById('logoutForm').submit()">
                					<i class="fa fa-sign-out fa-lg"></i> Logout
                				</a>			
                			</form>	
						</li>
		            </ul>
		     	</div>
			</div>
		</nav>
	</body>
</html>
