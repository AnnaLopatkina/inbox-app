<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
   
    <head>    
	    <style th:inline="text">
	    	.login100-more{
	        	background-image: url([[@{/resources/images/bg-01.jpg}]]);
	    	}
		</style>

        <meta charset="utf-8">
        <title>Sign up</title>
        	<meta name="viewport" content="width=device-width, initial-scale=1">
			<div th:replace="fragments/link :: frameworks"></div>
	    	<div th:replace="fragments/link :: sign-up"></div>	
    </head>
    <body> 
    
    <div class="limiter">
		<div class="container-login100">
			<div class="login100-more"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" method="post" role="form" id="form" th:action="@{/sign-up}" th:object="${form}">
					<span class="login100-form-title p-b-59">
						INBOX
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">First Name</span>
						<input class="input100" type="text" name="firstname" id="firstname" placeholder="First Name...">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100"> Name</span>
						<input class="input100" type="text" name="name" id="name" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" id="email" placeholder="Email addess...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" id="username" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" id="password" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="password" name="passwordValid" id="passwordValid" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Sign Up
							</button>
						</div>

						<a  th:href="@{/}" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script th:src="@{/resources/vendor/jquery/jquery-3.2.1.min.js}" src="../static/resources/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/resources/vendor/animsition/js/animsition.min.js}" src="../static/resources/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/resources/vendor/bootstrap/js/popper.js}" src="../static/resources/vendor/bootstrap/js/popper.js"></script>
	<script th:src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}" src="../static/resources/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/resources/vendor/select2/select2.min.js}" src="../static/resources/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/resources/vendor/daterangepicker/moment.min.js}" src="../static/resources/vendor/daterangepicker/moment.min.js"></script>
	<script th:src="@{/resources/vendor/daterangepicker/daterangepicker.js}" src="../static/resources/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/resources/vendor/countdowntime/countdowntime.js}" src="../static/resources/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/resources/js/sign-up.js}" src="js/sign-up.js"></script>
   
    </body>
</html>
