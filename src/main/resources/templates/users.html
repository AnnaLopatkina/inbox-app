<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Users list</title>
		 <!--===============================================================================================-->	
		<link th:href="@{/resources/images/icons/favicon.ico}" rel="icon" type="image/png" href="../static/resources/images/icons/favicon.ico"/>
	<!--===============================================================================================-->
		<link th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" href="../static/resources/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
		<link th:href="@{/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" href="../static/resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
		<link th:href="@{/resources/vendor/animate/animate.css}" rel="stylesheet" type="text/css" href="../static/resources/vendor/animate/animate.css">
	<!--===============================================================================================-->	
		<link th:href="@{/resources/vendor/select2/select2.min.css}" rel="stylesheet" type="text/css" href="../static/resources/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
		<link th:href="@{/resources/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" type="text/css" href="../static/resources/vendor/perfect-scrollbar/perfect-scrollbar.css">
	<!--===============================================================================================-->
		<link th:href="@{/resources/css/util.css}" rel="stylesheet" type="text/css" href="../static/resources/css/util.css">
		<link th:href="@{/resources/css/user-list.css}" rel="stylesheet" type="text/css" href="../static/resources/css/user-list.css">
	<!--===============================================================================================-->
		<link th:href="@{/resources/css/menu.css}" rel="stylesheet" type="text/css" href="../static/resources/css/menu.css">		
	</head>
	<body>
	
		
	<div class="main row">
	    <!-- MENU -->
			<div class="sidebar-menu col-md-3" th:include="menu :: menu"></div>	
		<!-- /MENU -->
		
		
		<div class="col-9 py-5">
			<header class="text-center">
				    <h1 class="display-4 text-white">INBOX - USERMANAGEMENT</h1>
				    <p class="text-white lead mb-0 py-2">All together against loneliness</p>
			</header>
			
			<div class="pr-3">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
						<h2>User <b>Management</b></h2>
					</div>
					<div class="col-sm-7">
						<a th:href="@{/sign-up}" class="btn btn-primary"><i class="fa fa-plus-circle"></i> <span>Add New User</span></a>					
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>						
						<th>Email</th>
						<th>Roles</th>
                        <th>Status</th>
						<th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td  th:text="${user.userId}">1</td>
                        <td><a th:href="@{/profile/{id}(id=${user.userId})}">
                        	<img th:src="@{/resources/images/profile.png}" class="avatar" alt="Avatar">
                        		<span th:text="${#strings.capitalize(user.firstname)} + '  ' + ${#strings.capitalize(user.name)}">
                        			 Any und Michael bauen ein Web-App
                        		</span>
                        	</a>
                        </td>
                        <td  th:text="${user.email}">boss@mail.abc</td>                        
                        <td  th:text="${user.roles}">Admin</td>
						<td th:if="${auth.contains(user.email)}"><span class="status text-success">&bull;</span>
							<span class="stat"> Online</span>
						 </td>
						<td th:if="${!auth.contains(user.email)}"><span class="status text-danger">&bull;</span>
							<span class="stat"> Offline</span>
						</td>
						
						<td>
							<a th:href="@{/profile/{id}(id=${user.userId})}" class="settings" title="Settings" data-toggle="tooltip"><i class="fa fa-cog"></i></a>
							<a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="fa fa-times-circle"></i></a>
						</td>
                    </tr>
					
                </tbody>
            </table>
			<div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
		</div>
     	
	</div>
		
		

		
		<!--===============================================================================================-->	
	<script th:src="@{/resources/vendor/jquery/jquery-3.2.1.min.js}" src="/resources/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/resources/vendor/bootstrap/js/popper.js}" src="/resources/vendor/bootstrap/js/popper.js"></script>
	<script th:src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}" src="/resources/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/resources/vendor/select2/select2.min.js}" src="/resources/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script th:src="@{/resources/js/user-list.js}" src="js/user-list.js"></script>
	
	</body>
</html>
